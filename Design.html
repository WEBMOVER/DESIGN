<polymer-element name="my-element">

  <template>
    <style>    
      #design_host {
        width: 100%;
        height: 100%;
        position: absolute;
        box-sizing: border-box;
      }
      #svg {
        width: 24px;
        height: 24px;
        vertical-align: middle;
        pointer-events: none;
      }
      #core_scaffold {
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        right: 0px;
        bottom: 0px;
        position: absolute;
      }
      #core_header_panel {
        background-color: rgb(255, 255, 255);
      }
      #core_toolbar {
        color: rgb(255, 255, 255);
        background-color: rgb(79, 125, 201);
      }
      #core_menu {
        font-size: 16px;
      }
      #google_map {
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        display: block;
        position: absolute;
      }
      #core_field {
        background-color: rgb(255, 255, 255);
      }
      #core_icon {
        width: 24px;
        height: 24px;
      }
    </style>
    <core-scaffold id="core_scaffold">
      <core-header-panel mode="seamed" id="core_header_panel" flex navigation>
        <core-toolbar id="core_toolbar">
          <core-field id="core_field" layout icon="search" center horizontal theme="core-light-theme">
            <core-icon icon="search" id="core_icon"></core-icon>
            <core-input placeholder="text input" value="{{ $.speech_mic.transcript }}" id="core_input" flex></core-input>
            <speech-mic id="speech_mic"></speech-mic>
          </core-field>
        </core-toolbar>
        <core-menu selected="Roadmap" valueattr="label" selectedindex="0" id="core_menu" theme="core-light-theme">
          <core-item label="Roadmap" icon="settings" id="core_item" layout on-tap="{{ showRoad }}" center horizontal active></core-item>
          <core-item label="Satellite" icon="settings" id="core_item1" layout on-tap="{{ showSat }}" center horizontal></core-item>
        </core-menu>
      </core-header-panel>
      <div id="div" tool>Title</div>
      <google-map latitude="{{ $.google_map_search.result.latitude }}" longitude="{{ $.google_map_search.result.longitude }}" zoom="18" id="google_map"></google-map>
      <google-map-search map="{{ $.google_map.map }}" query="{{ $.core_input.value }}" id="google_map_search"></google-map-search>
    </core-scaffold>
  </template>

  <script>

    Polymer('my-element', {
      showRoad: function () {
        this.$.google_map.mapType = 'roadmap';
      },
      showSat: function () {
        this.$.google_map.mapType = 'satellite';
      }
    });

  </script>

</polymer-element>Enter file contents here
